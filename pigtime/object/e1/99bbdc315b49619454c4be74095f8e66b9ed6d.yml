title: 在wsl中编写含CJK字符的文章
text: "我用的wsl是Dedian发行版，尝试使用pandoc和xelatex来转换md文档时发生了不少的事情，\n比如说不支持中文，这是因为没有设置\\code{\\\
  CJKmainfont}，而且必须要设置正确，\n不然到时候调用的时候会报错说没有这个字符文件。\n\n字符文件的名字和它的文件名不一致，所以说可以会含有空格，使用\\\
  code{fc-list}命令，\n可以获得它的正式名称。在这里可以安装一些字符包（一般来说都是开源的），当然，\n字符包的名称，字符文件的名称和字符文件的文件名是三个不同的概念。\n\
  \n另外有一件事情有点邪门，明明来说wsl是可以让exe应用程序访问的，但是pandoc好像不行。\n这就奇了怪了。\n"
