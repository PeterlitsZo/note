text: "在C++中因为对象没有特殊方法（当然，构造方法和解构方法除外，还有运算符重载，如果这也算的话）\n\n所以说并不是所有对象都可以转化为字符串的。从另一个方面来讲，如果过于底层的话，的确不需要用到这种方法\n\
  （比如Python的\\code{\\_\\_str\\_\\_}方法）。\n\n（话说，我是在说服自己吗？？）\n\n对于基本的数据，\\code{std::string}提供了特殊的方法，\n\
  在std的命名空间里，提供了方法\\code{std::to\\_string(number\\_type)}，\n\n另外，如果输出要换行的话，也不能忘掉。\n\
  \np.s. 在上一题中，我也要时刻注意输入数据的范围。\n"
