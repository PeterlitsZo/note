title: cf's 1312C problem
text: "给定一个目标数组，\n然后需要用指定的$base$通过$base^{p_0}+base^{p_1}+\\cdots$来表示，\n如果数组里面每一个数组中的每个数构成的$p_0$，$p_1$，$\\\
  cdots$互不相同，\n而且任意两个数中的$p_i$互不相同就可以说这个数组是一个好数组。\n\n通过这个题我知道要注意两件事情：\n\n\\subsection{注意上限}\n\
  原题中说的是数组中的数的取值范围是$[0,10^{16}]$，\n但是我还是傻乎乎的使用了\\code{int}（不然这道题我就过了啦）。\n\n\\subsection{关于本应该输出整数的浮点算法}\n\
  在使用对数的时候，按理来说有点时候应该输出一个整数的，但是却输出了浮点数，\n而且之后无论本来应该是整数还是说是小数都需要过一遍\\code{floor}函数，\n\
  所以有些整数比如说\\code{4.9999998}就会很不好意思的变成一个不应该变成的数。\n下面有三种方法：\n\n\\begin{aiter}\n\\item\
  \ 加上配重，比如说\\code{1e-4}或者\\code{1e-5}之类的。\n      但是这种办法总感觉蛮容易被别人hack的。\n\\item 检验，得到对应的整数的时候进行检验，看看得到的符不符合预期。\n\
  \\item 使用整数算法，比如使用除法得到对应的对数的解法。\n\\end{aiter}\n"
