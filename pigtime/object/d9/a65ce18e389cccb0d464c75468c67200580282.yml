text: "这个问题我之前也记在白皮书上了的，但是在写一点也ok。\n\n\\code{matplotlib}以什么字体输出是根据\\code{cont.family}，\\\
  code{font.serif}，\\code{font.sans-serif}等决定的。\n（\\code{text.usetex = True}是指排版用\\\
  TeX ，字体用配置指定的，还是全部由\\TeX 自己决定的？）\n\n\\code{font.family}指定输出的字体的字系，有诸如\\code{serif}可以选择。\n\
  \n一般\\code{serif}，中文字体感觉不错的有经典的\\code{SimSun}（宋体），\n而\\code{sans-serif}，用于编程的\\\
  code{Consolas}也不错。\n\n关于修改配置，可以在文件中修改，或者用\\code{plt.rcParams['xxxx.yyyy'] = data}来修改的。\n\
  （当然可能有其他的修改输出格式的办法）\n\n在\\code{axes.texta}中，用\\code{family}参数可以临时指定字系。应该也可能有其他的方法可以。\n"
