title: cf's 1321C problem
text: "我好像又把一道题目想复杂了欸。\n\n题意如下：给定一个字符串，如果相邻的字符恰好比它本身小，\n那么将它移去。\n\n答案是：从\\code{'z'}开始遍历到\\\
  code{'a'}，如果遇到字符串中是\n遍历的这个数，而且恰好满足条件，那么将它移去。（欸！\n是简单的模拟！）\n\n当然也不是什么都没有学到。我学到了\\\
  code{string}的一个\nmethod，\\code{erase}可以用来删除字符。\n\n当然每一次找到了之后就从头找起\\ldots\\ldots（妈呀我感觉好气！\n\
  我真的是一个大笨蛋！）\n"
