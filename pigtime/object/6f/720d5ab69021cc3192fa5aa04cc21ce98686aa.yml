title: cf's 1294D problem
text: "这道题有着严格的时间限制。我小心翼翼的把它优化成了$O(s)$的时间复杂度，\n但是依然卡在时间上了。而且最优情况下的时间复杂度是$O(1)$的说\\\
  ldots\\ldots\n\n\\subsection{他人答案}\n我看到有人用Python做出来了，我才发现我就是个笨比。\n\n我分析一下我的想法，就是每一次循环的时候，都从头开始算，\n\
  虽然有辅助记忆的变量，但还是解出不能。\n\n而看看其他同学的答案，发现他们是在每一次之后接着上一次循环继续做。\n这样所用的时间就会少一些。\n\n另外我发现使用\\\
  code{printf}和\\code{scanf}的代码会比不使用的代码，\n运行时间会少十倍。（我真的震惊到爆欸）\n\n这么说的话，虽然不喜欢混用C和C++的风格，\n\
  但是为了能通过，还是使用C风格的会运行的快一点。\n（希望之后不会逼我使用大整数而不是模板）\n"
