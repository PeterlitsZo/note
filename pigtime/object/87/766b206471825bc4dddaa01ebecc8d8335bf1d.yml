title: cf's 1304C problem
text: "这道题需要判断有无相对应的回文串，\n所以我必须要得到一个字符串的\\code{reversed}版本。\n\n在我的程序中使用的是自己实现的\\code{reversed}函数，\n\
  但是在标准库中已经有了\\code{std::reverse}函数，\n传入两个迭代器指向首和末，实现原址颠倒。\n里面用到的函数有\\code{std::iter_swap}\n\
  \n此外我之前企图在迭代的过程中更改原容器的值。\n但是更改容器的操作好像（应该）会引发一些错误。\n\n此外，我试图把输入和运行相隔开，但是这样子的话，\n\
  可能甚至会让情况复杂化！！！\n所以如何取舍呢，有点难欸。\n"
