text: "通过setup.py文件，可以使用命令\\code{python setup.py\ninstall}来安装包。（注，要在setup.py目录下运行才会ok，也就是说，\\\
  code{cwd}是setup.py的父目录）\n\n也可以使用\\code{setuptools.setup(...)}的那啥来指定外部名，之后就可以在外面直接用了。\n"
