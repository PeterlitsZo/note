text: "之前网上的示例用到了`\\code{RdYlGn}'的\\code{cmap}，通过\\code{plt.get\\_cmap}来获取的。\n之前以为\\\
  code{RdYlGn}的中间是白的，以为它好像是：\n$Red\\to Orange\\to White\\to Light green\\to Green$的样子。\n\
  结果看了才知道并不是这样子的，它中间反而是黄的，是\\code{Yl}的样子，有一说一，确实，这也太白了一点。\n\n也有颜色表，比如\\code{tab20c}，一格一格的。\n\
  \n不是很确定，返回的\\code{cmap}对象可能调用一个元素为\\code{int}或者\\code{float}的可迭代对象，\n然后返回对应的颜色列表。\n"
