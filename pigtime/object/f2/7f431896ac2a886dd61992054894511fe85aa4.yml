title: cf's 1292 problem
text: "这道题构建了一个$2\\times n$的地图。\n在$q$次输入中，$i$-th的输入为$(r_i, c_i)$，\n则在地图上添加或移除相应位置的障碍，且求出是否有路径可以从$(1,\
  \ 1)$格一直走到\n$(2, n)$格的位置。\n\n我马上就想到了图的广度搜索，但很明显不对。\n\n然后发现模拟行动路线，走到$(r, c)$位置上时，\n\
  如果有障碍物在$(r+1, c)$或者$(r+1, c+1)$的时候就明显无法走通。\n对于每一次输入，都要完整的走一遍，\n最坏的时间复杂度是$O(n)$。果然\\\
  code{time limit}了。\n\n之后对每个障碍物都看看是否周围有不该存在的障碍物。\n时间复杂度就变成了$O(i)$了，随着输入次数的增加而增加。\n\
  还是没通过。\n\n\\subsection{他人答案}\n在看到了其他答案之后，我发现可以使用一个值\\code{barr}来表示通畅度。\n\n在我做够题之后再想想这道题吧。\n"
