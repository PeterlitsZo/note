title: XeTeX 的命令行乱码
text: "发现在命令行里XeTeX 中的信息输出老是乱码，\n乱码总是会怀疑到编码的问题上来。\n\n仔细在网上找了找，用\\code{cmd}的命令\\code{chcp\
  \ 65001}改变了它的输出编码，\n顿时输出的东西就正常了\n（\\code{chcp 65001}是把编码页改到UTF-8上面去）。\n\n现在有一个问题，是\
  XeLaTeX 编码格式本身就是输出的UTF-8格式，\n还是调用它的\\code{subprocess}的输出格式是UTF-8？\n\n而且，我认为程序和shell之间用的是编码后的二进制数据流进行交流的，\n\
  是这么一回事吗？\n"
